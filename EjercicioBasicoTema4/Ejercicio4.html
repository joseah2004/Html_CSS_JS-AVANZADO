<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Flexbox</title>
  <style>
    /* ===== EJERCICIO 1 ===== */
    .container1 {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #f2f2f2;
      height: 100px;
      margin-bottom: 40px;
    }

    .item1x {
      background: #6a5acd;
      color: white;
      font-size: 12px;
      padding: 8px 20px;
      border-radius: 4px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .item1x:hover {
      transform: scale(1.1);
      background: #7b68ee;
    }

    /* ===== EJERCICIO 2 ===== */
    .container2 {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dbe3ff;
      height: 100px;
      margin-bottom: 40px;
      gap: 20px;
    }

    .item2x {
      background: #4b47b8;
      color: white;
      font-size: 12px;
      padding: 8px 20px;
      border-radius: 4px;
    }

    /* ===== EJERCICIO 3 ===== */
    .container3 {
      display: flex;
      justify-content: center; 
      align-items: center;
      gap: 25px; 
      background: #e8eef9;
      height: 220px;
      padding: 50px;
    }

    .item3x {
      background: #2f67b2;
      color: white;
      font-size: 14px;
      padding: 20px;
      width: 30px;
      border-radius: 6px;
      text-align: center;
    }

    .box1 {
      align-self: flex-start;
    }

    .box2 {
      align-self: center;
    }

    .box3 {
      align-self: flex-end;
      order: -1; 
    }

    .box4 {
      align-self: stretch;
      height: 100%;
    }
/* ===== EJERCICIO 4 ===== */
.ejercicio4 {
  background-color: #fff8dc; 
  padding: 20px 40px;
  margin: 60px auto 40px auto;
  font-family: sans-serif;
}

.container4 {
  display: flex;
  justify-content: center;
  gap: 200px; 
}

.box-model {
  background-color: orange;
  color: white;
  font-weight: bold;
  font-size: 14px;
  text-align: center;
  padding: 10px 20px;
  gap: 40px;
  border-radius: 6px;
  width: 100px;
   border: 2px solid red; 

}
/* ===== EJERCICIO 5 ===== */
.ejercicio5 {
  background-color: #d9f2d9; 
  padding: 20px;
}

.multicolumna {
  display: flex;
  flex-wrap: wrap; 
  gap: 20px;       
  justify-content: center;
}

.columna {
  background-color: green;
  color: white;
  width: 300px;     
  height: 50px;     
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px; 
}

/* ejercicio 6 */
.ejercicio6 {
  margin-top: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 600px;
  max-height: 100vh;
  overflow-y: auto;
  background: linear-gradient(to bottom right, #cceeff, #d9f2d9);
  padding: 40px;
}

.contenedor-productos {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 700px;
  justify-content: center;
}

.producto {
  background-color: #2196F3;
  color: white;
  width: 300px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 3px solid #0d47a1;
  border-radius: 12px;
  padding: 10px;
  margin: 5px;
  font-size: 18px;
  font-weight: bold;
}

.destacado {
  background-color: #f44336;
  order: -1;
  align-self: flex-end;
  border-color: #b71c1c;
  margin-top: 40px;
}
  </style>
</head>
<body>
<h1>Ejercicios Repaso</h1>
<h2>Jose Antonio Herrera</h2>

<hr>
<br>
  <!-- EJERCICIO 1 -->
  <div class="container1">
    <div class="item1x">1</div>
    <div class="item1x">2</div>
    <div class="item1x">3</div>
  </div>

  <!-- EJERCICIO 2 -->
  <div class="container2">
    <div class="item2x">A</div>
    <div class="item2x">B</div>
    <div class="item2x">C</div>
  </div>

  <!-- EJERCICIO 3 -->
  <div class="container3">
    <div class="item3x box1">1</div>
    <div class="item3x box2">2</div>
    <div class="item3x box3">3</div>
    <div class="item3x box4">4</div>
  </div>

 <!-- EJERCICIO 4 -->
<div class="ejercicio4">
  <div class="container4">
    <div class="box-model boxA">Caja 1</div>
    <div class="box-model boxB">Caja 2</div>
    <div class="box-model boxC">Caja 3</div>
  </div>
</div>
<!-- EJERCICIO 5 si lo haces mas pequeño cambiara el tamaño-->
<div class="ejercicio5">
 
  <div class="multicolumna">
    <div class="columna">1</div>
    <div class="columna">2</div>
    <div class="columna">3</div>
    <div class="columna">4</div>
    <div class="columna">5</div>
    <div class="columna">6</div>
  </div>
</div>
<!-- ejercicio 6 -->
<div class="ejercicio6">
  <div class="contenedor-productos">
    <div class="producto destacado">Producto 1</div>
    <div class="producto">Producto 2</div>
    <div class="producto">Producto 3</div>
    <div class="producto">Producto 4</div>
    <div class="producto">Producto 5</div>
    <div class="producto">Producto 6</div>
  </div>
</div>
</body>
</html>
